<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" href="./styles/Audiology.css">

<body class="darker">
    <div class="form">
        <h1>Book Appointment</h1>
        <input type="text" placeholder="Surname">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="number" placeholder="Contact"><br>
        <label>Preferred Date:</label><br>
        <input type="date" placeholder="Enter your preferred date"><br>
        <label>Preferred Time:</label><br>
        <input type="time" placeholder="Enter your preferred time"><br>
        <label>Gender:</label><br><br>
        <label>
            <input type="radio" name="gender" value="male">
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">
            Female
        </label><br><br>
        <input type="Submit" value="Book Appointment">
        <div class="home"><a href="index.html"><i class="fa fa-home"></a></i></div>
    </div>

</body>

</html>
