  $(document).ready(function(){
    $('.cart-btn').click(function(){
      // get the product details
      var panel = $(this).closest('.panel');
      var productName = panel.find('.panel-heading').text();
      var productImage = panel.find('.panel-body img').attr('src');
      var productPrice = panel.find('.panel-footer span').text();
      
      // create a cart item object
      var cartItem = {
        name: productName,
        image: productImage,
        price: productPrice
      };
      
      // add the cart item to cart
      var cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(cartItem);
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // alert the user
      alert('Product added to cart');
    });
  });
